<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/src/style/create-point.css">
  <link rel="stylesheet" href="/src/style/style.css">
  <link rel="stylesheet" href="/src/style/home.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resuldato da pesquisa</title>
  <link rel="stylesheet" href="/src/style/responsive.css">
</head>
<body>

<div id="page-create-point">

    <header>
      <img src="/src/imgs/logo.svg" alt="Logo Ecoleta Verde">
  
      <div class="nav">
        <img src="/src/imgs/arrow-left.svg" alt="Imagem Pequena para instruir cadastras um ponto">    
        <a href="./index.html">Voltar para home</a>
      </div>
  
    </header>
  
    <form action="">

      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>

        <legend>
          <h2>Dados da Entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" required>
        </div>

        <div class="field-group">

          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address" required>
          </div>

          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="address2" required>
          </div>

        </div>

        <div class="field-group">

          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" required>
              <option value="">Selecione o Estado</option>
            </select>

            <input type="hidden" name="state">
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled required>
              <option value="">Selecione o Cidade</option>
            </select>
          </div>


        </div>

      </fieldset>


      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>
        

      <div class="items-grid">

        <li data-id="1">
          <img src="/src/imgs/lampadas.svg" alt="Duas lâmpadas invertidas">
          <span>Lâmpadas</span>
        </li>

        <li data-id="2">
          <img src="/src/imgs/baterias.svg" alt=Bateria">
          <span>Pilhas e Baterias</span>
        </li>

        <li data-id="3">
          <img src="/src/imgs/papeis-papelao.svg" alt="Papelãos">
          <span>Papéis e Papelão</span>
        </li>

        <li data-id="4">
          <img src="/src/imgs/eletronicos.svg" alt="Eletrônico">
          <span>Resíduos Eletrônicos</span>
        </li>

        <li data-id="5">
          <img src="/src/imgs/organicos.svg" alt="Resíduos Orgânicos">
          <span>Resíduos Orgânicos</span>
        </li>

        <li data-id="6">
          <img src="/src/imgs/oleo.svg" alt="Garrafa de oleo de cozinha">
          <span>Óleo de Cozinha</span>
        </li>

      </div>
      
      <input type="hidden" name="items">

    </fieldset>
      <button type="submit">Cadastrar ponto de coleta</button>
    </form>

</div>

<script src="/src/js/create-point.js">

</script>
</body>
</html>
