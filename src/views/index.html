<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/src/style/style.css">
  <link rel="stylesheet" href="/src/style/modal.css">
  <link rel="stylesheet" href="/src/style/home.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>
  <link rel="stylesheet" href="/src/style/responsive.css">
</head>
<body>

<div id="page-home">
  <div class="content">

    <header>
      <img src="./src/imgs/logo.svg" alt="Logo Ecoleta Verde">
  
      <div class="nav">
        <img src="./src/imgs/log-in.svg" alt="Imagem Pequena para instruir cadastras um ponto">    
        <a href="./create-point.html">Cadastre um ponto de coleta</a>
      </div>
  
    </header>
  
    <main>
      <h1>Seu marketplace
        de coleta de resíduos.</h1>
        <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
        <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong></a>
    </main>
  
  </div>
</div>



<div id="modal" class="hide">
  <div class="content">

    <div class="header">
      <h1>Pontos de Coleta</h1>
      <a href="#">Fechar</a>
    </div>

    <form action="/search-results.html">
      <label for="search">Cidade</label>
      <div class="search-field">
        <input type="text" name="search" placeholder="Pesquise por cidade">
        <button>
          <img src="/src/imgs/search.svg" alt="Botão de buscar">
        </button>
      </div>
    </form>
  </div>
</div>


<script src="/src/js/index.js"></script>
</body>
</html>
